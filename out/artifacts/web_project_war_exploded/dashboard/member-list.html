<script type="text/javascript">
	/*用户-添加*/
	function member_add(title,url,w,h){
		layer_show(title,url,w,h);
	}
	/*权限-修改*/
	function change_permission(obj,id,permission){
		layer.confirm('确认要修改权限吗？',function(index){
			$.ajax({
				type: 'POST',
				url: '/users/manage/users',
				data: {"operation": "change", "id": id, "permission": permission},
				success: function (data) {
					let index = $(".modify").index(obj);
					layer.msg('修改成功!', {icon: 1, time: 1000});
					let type =  "管理员";
					console.log(permission);
					if (permission == 2)
						type = "普通用户";
					console.log(type);
					$(obj).attr	("onclick", "change_permission(this,'" + id + "','" + (3-permission) + "')");
					$($(".td-usertype")[index]).text(type);
				},
				error:function(data) {
					layer.msg('修改失败!',{icon:2,time:1000});
					console.log(data.msg);
				},
			});
		});
	}
	/*用户-删除*/
	function member_del(obj,id){
		layer.confirm('确认要删除吗？',function(index){
			$.ajax({
				type: 'POST',
				url: '/users/manage/users',
				data:{"operation": "delete", "id": id},
				success: function(data){
					$(obj).parents("tr").remove();
					layer.msg('已删除!',{icon:1,time:1000});
				},
				error:function(data) {
					layer.msg('删除失败!',{icon:2,time:1000});
					console.log(data.msg);
				},
			});
		});
	}
</script>
<script type="text/javascript">
	$(document).ready(function () {
		$.ajax({
			type: 'GET',
			url: '/users/manage/users',
			data: {"userType":"all"},
			success: function (data) {
				data = eval("("+data+")");
				$('#userNum').html(data.length);
				$('#userlist').html("");
				for (let i in data) {
					let html = "<tr class=\"text-c\">\n" +
							"            <td>" + data[i]['userID'] + "</td>\n" +
							"            <td>" + data[i]['name'] + "</td>\n" +
							"            <td>" + data[i]['email'] + "</td>\n" +
							"            <td>" + data[i]['signature'] + "</td>\n" +
							"            <td class=\"td-usertype\">" + (data[i]['permission'] === 1 ? "普通用户" : "管理员") + "</td>\n" +
                           "            <td>" + data[i]['lastLogin'] + "</td>\n" +
							"            <td class=\"td-manage\"><a style=\"text-decoration:none\" class=\"ml-5 modify\" onClick=\"change_permission(this,'" + data[i]['userID'] + "','" + data[i]['permission'] + "')\" href=\"javascript:;\" title=\"修改权限\"><i class=\"Hui-iconfont\">&#xe63f;</i></a> <a title=\"删除\" href=\"javascript:;\" onclick=\"member_del(this,'" + data[i]['userID'] + "')\" class=\"ml-5\" style=\"text-decoration:none\"><i class=\"Hui-iconfont\">&#xe6e2;</i></a></td>\n" +
							"        </tr>";
					$('#userlist').html($('#userlist').html() + html);
				}
				$('.table-sort').dataTable({
					"aaSorting": [[ 1, "desc" ]],//默认第几个排序
					"bStateSave": true,//状态保存
					"aoColumnDefs": [
						//{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
						{"orderable":false,"aTargets":[3,6]}// 制定列不参与排序
					]
				});
			},
			error: function (data) {
				layer.msg('加载失败!', {icon: 2, time: 1000});
				console.log(data);
			},
		});
	});
</script>
