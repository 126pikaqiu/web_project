<div>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品管理 <span class="c-gray en">&gt;</span> 产品列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>

<script type="text/javascript" src="lib/zTree/v3/js/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            type: 'GET',
            url: '/users/manage/items',
            data: 'json',
            success: function (data) {
                data = eval("(" + data + ")");
                data = data['items'];
                $('#itemNum').html(data.length);
                $('#itemlist').html("");
                for (let i in data) {
                    let html = "<tr class=\"text-c va-m\" id=\"item-" + data[i]['id'] + "\">\n" +
                        "\t\t\t\t\t\t<td>" + data[i]['id'] + "</td>\n" +
                        "\t\t\t\t\t\t<td><img width=\"60\" class=\"product-thumb\" src=\"/" + data[i]['img'] + "\"></td>\n" +
						"\t\t\t\t\t\t<td hidden><input value=\"/" + data[i]['video'] + "\"></td>\n" +
                        "\t\t\t\t\t\t<td><a style=\"text-decoration:none\" href=\"javascript:;\">" + data[i]['name'] + "</a></td>\n" +
                        "\t\t\t\t\t\t<td class=\"text-l\">" + data[i]['description'] + "</td>\n" +
                        "\t\t\t\t\t\t<td>" + data[i]['hot'] + "</td>\n" +
                        "                        <td>" + data[i]['time'] + "</td>\n" +
                        "                        <td>" + data[i]['location'] + "</td>\n" +
                        "\t\t\t\t\t\t<td>" + data[i]['genre'] + "</td>\n" +
                        "\t\t\t\t\t\t<td class=\"td-manage\"><a style=\"text-decoration:none\" onClick=\"product_del(this,'" + data[i]['id'] + "')\" href=\"javascript:;\" title=\"下架\"><i class=\"Hui-iconfont\">&#xe6de;</i></a> <a style=\"text-decoration:none\" class=\"ml-5\" onClick=\"product_edit(this,'艺术品编辑','product-add.html','" + data[i]['id'] + "')\" href=\"javascript:;\" title=\"编辑\"><i class=\"Hui-iconfont\">&#xe6df;</i></a> </td>\n" +
                        "\t\t\t\t\t</tr>";
                    $('#itemlist').html($('#itemlist').html() + html);
                }
                $('.table-sort').dataTable({
                    "aaSorting": [[ 1, "desc" ]],//默认第几个排序
                    "bStateSave": true,//状态保存
                    "aoColumnDefs": [
                        {"orderable":false,"aTargets":[1,2,9]}// 制定列不参与排序
                    ]
                });
            },
            error: function (data) {
                layer.msg('加载失败!', {icon: 2, time: 1000});
                console.log(data.msg);
            },
        });
    });


/*产品-添加*/
function product_add(title,url){
    layer_show(title,url,"",550);
}
/*产品-编辑*/
function product_edit(obj,title,url,id){
    url += "?id="+id;
    id = "item-"+id;
    let item = $("#" + id).children("td");
    let itemJson = {"img":$($(item[1]).children("img")).attr("src"),"video":$($(item[2]).children("input")).attr("value"),
	"name":$(item[3]).text(),"description":$(item[4]).html(),"hot":$(item[5]).html(),
    "genre":$(item[8]).html(),"time":$(item[6]).html(),"location":$(item[7]).html()};
    localStorage.setItem(id,JSON.stringify(itemJson));
    layer_show(title,url,"",550);
}

/*产品-删除*/
function product_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '/users/manage/items',
			data: {"operation": "delete", "id": id},
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
                layer.msg('删除失败!',{icon:2,time:1000});
				console.log(data.msg);
			},
		});
	});
}
</script>
