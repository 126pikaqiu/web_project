    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />

    <title>修改个人信息</title>
</head>
<body>
<script type="text/javascript" src="../templates/js/api/index.js" ></script>
<script type="text/javascript" src="../templates/js/api/users.js" ></script>
<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="form-member-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">用户名：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="" placeholder="" id="username" name="username">
            </div>
            <div class="col-sm-3 col-xs-2"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">性别：</label>
            <div class="formControls col-xs-6 col-sm-6 skin-minimal">
                <div class="radio-box">
                    <input name="sex" type="radio" id="sex-1" checked>
                    <label for="sex-1">男</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="sex-2" name="sex">
                    <label for="sex-2">女</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="sex-3" name="sex">
                    <label for="sex-3">保密</label>
                </div>
            </div>
            <div class="col-sm-3 col-xs-2"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">手机：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" value="" placeholder="" id="mobile" name="mobile">
            </div>
            <div class="col-sm-3 col-xs-2"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="text" class="input-text" placeholder="@" name="email" id="email">
            </div>
            <div class="col-sm-3 col-xs-2"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">个性签名：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <textarea name="beizhu" cols="" rows="" class="textarea" id="signature" placeholder="说点什么...最少输入10个字符"></textarea>
            </div>
            <div class="col-sm-3 col-xs-2"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码验证</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="password" class="input-text" value="" placeholder="" id="pwd" name="pwd">
            </div>
            <div class="col-sm-3 col-xs-2"></div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-member-add").validate({
            rules:{
                username:{
                    minlength:4,
                    maxlength:16
                },
                sex:{
                    required:true,
                },
                email:{
                    required:true,
                    email:true,
                },
                pwd:{
                    required:true
                }


            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                let data={'username':$("#username").val(),'email':$("#email").val(),'signature':$("#signature").val(),'pwd':hex_md5($("#pwd").val())};
                $.when(updateUserInfor(data))
                    .done(function () {
                        layer.msg('个人信息修改成功!',{icon:1,time:1000});
                        setTimeout(function () {
                            history.go(0)
                        },1000)
                    }).fail(function () {
                    layer.msg('个人信息修改失败!',{icon:1,time:1000});
                })
            }
        });
    });
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
