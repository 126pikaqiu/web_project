<title>添加用户</title>
</head>
<body>
<article class="page-container">
	<form action="/users/manage/users" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="username" name="username">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户类型：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="permission" type="radio" id="normal" value="1" checked>
					<label for="normal">普通用户</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="admin" name="permission" value="2">
					<label for="admin">管理员</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" value="" placeholder="" id="pwd" name="pwd">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" placeholder="@" name="email" id="email">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">个性签名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="signature" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符"></textarea>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input type="hidden" value="add" name="operation" id="add" />
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			userType:{
				required:true,
			},
			pwd:{
				required:true,
				minlength:2,
				maxlength:16
			},
			email:{
				required:true,
				email:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
		    let pwd = $("#pwd").val();
            $("#pwd").val(hex_md5(pwd));
            let options = {
                success: function (data) {
                    layer.msg("添加成功", {icon: 1, time: 1000});
                    setTimeout(function () {
                        var index = parent.layer.getFrameIndex(window.name);
                        //parent.$('.btn-refresh').click();
                        parent.layer.close(index)
                    }, 1000);
                },
                error: function (data) {
                    layer.msg('添加失败!', {icon: 2, time: 1000});
                    console.log(data);
                }
            };
			$(form).ajaxSubmit(options);
		}
	});
});

</script>
