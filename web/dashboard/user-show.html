<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<link type="text/css" rel="stylesheet" href="static/h-ui/css/H-ui.css"/>

<title>用户查看</title>

<body>

<div class="cl pd-20" style="background-color:#5bacb6">
  <img class="avatar avatar-XL l" src="../templates/img/web_img/logo.png" alt="头像">
  <dl style="margin-left:80px; color:#fff">
    <dt><span class="f-18" id="username">张三</span> </dt>
    <dd class="pt-10 f-12" style="margin-left:0" id="signature">这家伙很懒，什么也没有留下</dd>
  </dl>
</div>
<div class="pd-20">
  <table class="table">
    <tbody>
      <tr>
        <th class="text-r" width="80">性别：</th>
        <td>男</td>
      </tr>
      <tr>
        <th class="text-r">手机：</th>
        <td>13000000000</td>
      </tr>
      <tr>
        <th class="text-r">邮箱：</th>
        <td id="email">admin@mail.com</td>
      </tr>
      <tr>
        <th class="text-r">地址：</th>
        <td>北京市 海淀区</td>
      </tr>
    </tbody>
  </table>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        GetUserInfor();
    });
    function GetUserInfor() {
        $.when(getUserInfor()).done(function (data) {
            data=eval('(' + data + ')');
          $("#signature").html(data['signature']);
          $("#email").html(data['email']);
          $("#username").html(data['name']);
          localStorage.setItem("userID",data['userID']);
        }).fail(function () {
            window.location.href = 'index.jsp';
        })
    }
</script>
</body>
</html>
