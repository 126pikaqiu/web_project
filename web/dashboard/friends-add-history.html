<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>

<script type="text/javascript">
$(function(){
    $.ajax({
        url:'/friends/request',
        data:{'want':'request','userID':localStorage.getItem("userID")},
        type:'get',
        success:function (data) {
            data = eval('(' + data + ')');
            let r_html = '';
            let index = 0;
            $("#friends-add-count").text(data.length/3);
            for(let i = 0; i < data.length; i++){
                let user1 = data[i+1];
                let user2 = data[i+2];
                r_html += '<tr class="text-c">\
                        <td>'+ (++index)+'</td>\
                        <td><u style="cursor:pointer" class="text-primary" onclick=\'member_show("'+ user1["name"] + '","member-show.html",' + data[i]["id1"] +',"360","400")\'>' + user1["name"]  + '</u></td>\
                        <td><u style="cursor:pointer" class="text-primary" onclick=\'member_show("'+ user2["name"] + '","member-show.html",' + data[i]["id2"] +',"360","400")\'>' +  user2["name"] + '</u></td>\
                    <td>' + data[i]['sendTime']+'</td>';
                if(data[i]['result'] == 0){
					r_html += '<td class="td-status"><span class="label label-warning radius">未响应</span></td>';
					if(localStorage.getItem("userID") != data[i]["id1"]){
					    r_html += '<td class="td-manage">\
						<a title="接受" href="javascript:;" onclick=\'friend_accept(this,"'+ index + '",'+ data[i]["id1"]+ ')\' class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e1;</i></a>\
						<a title="拒绝" href="javascript:;" onclick=\'friend_reject(this,"'+ index + '",'+ data[i]["id1"]+ ')\' class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>\
						</td>\
						</tr>'
					} else {
					    r_html += '<td class="td-manage">无</td>'
					}
                } else if(data[i]['result'] == 1){
                    r_html += '<td class="td-status"><span class="label label-success radius">已同意</span></td>';
                    r_html += '<td class="td-manage">无</td>'
                } else{
                    r_html +='<td class="td-status"><span class="label label-danger radius">已拒绝</span></td><td class="td-manage">无</td>'
				}
                i +=2 ;
            }
            $("#add-history-body").html(r_html);
            $('.table-sort').dataTable({
                "aaSorting": [[ 0, "desc" ]],//默认第几个排序
                "bStateSave": true,//状态保存
                "aoColumnDefs": [
                    //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                    {"orderable":false,"aTargets":[5]}// 制定列不参与排序
                ]
            });
        },
        error:function () {
            console.log('加载添加记录失败');
        }
    });
	
});

/*用户-查看*/
function member_show(title,url,id,w,h){
    layer_show(title,url + '?id=' + id,w,h);
}

/*好友添加-拒绝 2：拒绝，1接受，0;未响应*/
function friend_reject(obj,id,userID){
	layer.confirm('确认要拒绝TA吗？',function(index){
	    let data={'order':'update_request','userID':userID,'result':2};
		$.ajax({
			type: 'POST',
			url: '/friends/request',
			dataType: 'json',
			data:data,
			success: function(data){
                layer.msg('已拒绝!',{icon:1,time:1000});
                setTimeout(function () {
                    history.go(0)
                },1000)
			},
			error:function(data) {
                if(data["status"] == 200){
                    layer.msg('已拒绝!',{icon:1,time:1000});
                    setTimeout(function () {
                        history.go(0)
                    },1000)
                }else {
                    layer.msg('拒绝失败!',{icon:2,time:1000});
                }
			}
		});		
	});
}
/*好友添加-同意*/
function friend_accept(obj,id,userID){
    layer.confirm('同意TA添加你为好友？',function(index){
        let data={'order':'update_request','userID':userID,'result':1};
        $.ajax({
            type: 'POST',
            url: '/friends/request',
            dataType: 'json',
            data:data,
            success: function(){
                layer.msg('添加成功!',{icon:1,time:1000});
                setTimeout(function () {
                    $(obj).parents("tr").remove();
                },1000)
            },
            error: function(data) {
                if(data["status"] == 200){
                    layer.msg('添加成功!',{icon:1,time:1000});
                    setTimeout(function () {
                        history.go(0)
                    },1000)
                }else {
                    layer.msg('添加失败!',{icon:2,time:1000});
                }
            }
        });
    });
}
</script>
