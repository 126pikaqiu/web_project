<script type="text/javascript">
$(function(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[5]}// 制定列不参与排序
		]
	});
    $.ajax({
        url:'/friends/request',
        data:{'want':'request'},
        type:'get',
        success:function (data) {
            data = eval('(' + data + ')');
            let r_html = '';
            console.log(data[0]);
            for(let i = 0; i < data.length; i++){
                r_html += '<tr class="text-c">\
                        <td>'+ i +'</td>\
                        <td><u style="cursor:pointer" class="text-primary" onclick="member_show("'+ data[i]["name1"] + '","member-show.html",' + data[i]["id1"] +',"360","400")">' + data[i]["name1"]+ '</u></td>\
                        <td><u style="cursor:pointer" class="text-primary" onclick="member_show("'+ data[i]["name2"] + '","member-show.html",' + data[i]["id2"] +',"360","400")">' + data[i]["name2"]+ '</u></td>\
                    <td>' + data[i]['sendTime']+'</td>';
                if(data[i]['result'] === '0'){
					r_html += '<td class="td-status"><span class="label label-warning radius">未响应</span></td>';
					if(localStorage.getItem("userID") !== data[i]["name1"]){
					    r_html += '<td class="td-manage">\
						<a title="接受" href="javascript:;" onclick="friend_accept(this,"1",10)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>\
						<a title="拒绝" href="javascript:;" onclick="friend_reject(this,"1",10)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>\
						</td>\
						</tr>'
					} else {
					    r_html += '<td class="td-manage">无</td>'
					}
                } else if(data[i]['result'] === '1'){
                    r_html += '<td class="td-status"><span class="label label-success radius">已同意</span></td>';
                    r_html += '<td class="td-manage">无</td>'
                } else{
                    r_html +='<td class="td-status"><span class="label label-danger radius">已拒绝</span></td><td class="td-manage">无</td>'
				}
            }
            $("#add-history-body").html(r_html);
        },
        error:function () {
            console.log('加载添加记录失败');
        }
    });
	
});

/*用户-查看*/
function member_show(title,url,id,w,h){
    layer_show(title,url + '?id=' + id,w,h);
}

	layer.confirm('确认要拒绝TA吗？',function(index){
	    let data={'order':'update_request','userID':userID,'result':2};
		$.ajax({
			type: 'POST',
			url: '/friends/request',
			dataType: 'json',
			data:data,
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已拒绝!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
                layer.msg('拒绝失败!',{icon:2,time:1000});
			}
		});		
	});
}
