	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a href="javascript:;" onclick="friend_add('添加好友','friends-add.html','','510')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加好友</a></span> <span class="r">好友数量：<strong id="friends-count">0</strong> </span> </div>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$(function(){

    $.ajax({
        url:'/friends/get',
        data:{'want':'friends','userID':localStorage.getItem("userID")},
        type:'get',
        success:function (data) {
            data = eval('(' + data + ')');
            let r_html = '';
            $("#friends-count").text(data.length);
            for(let i = 0; i < data.length; i++){
                r_html += '<tr class="text-c">\
                    <td>'+ (i + 1) + '</td>\
                    <td><u style="cursor:pointer" class="text-primary" onclick=\'member_show("' + data[i]["name"] + '","member-show.html",' + data[i]["userID"] + ',"360","400")\'>'+data[i]["name"]+'</u></td>\
                <td>'+ data[i]["email"]+ '</td>\
                <td>'+ (data[i]["signature"] || '很懒的TA什么也没有留下')+ '</td>\
                <td class="td-manage">\
                    <a title="删除" href="javascript:;" onclick=\'friend_del(this,'+ i+','+data[i]["userID"] + ')\' class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>\
                <a title="聊天" href="javascript:;" onclick=\'friend_chat("' + data[i]["name"] +'","friends-chat.html",'+data[i]["userID"] + ',"","510")\' class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe603;</i></a>\
                </td>\
                </tr>';

            }
            $("#friends-body").html(r_html);
            $('.table-sort').dataTable({
                "aaSorting": [[ 1, "desc" ]],//默认第几个排序
                "bStateSave": true,//状态保存
                "aoColumnDefs": [
                    //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
                    {"orderable":false,"aTargets":[3]}// 制定列不参与排序
                ]
            });
        },
        error:function () {
            console.log('加载添加记录失败');
        }
    });
	
});
/*用户-添加*/
function friend_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*用户-查看*/
function member_show(title,url,id,w,h){
	layer_show(title,url + '?id=' + id,w,h);
}

/*好友-删除*/
function friend_del(obj,id,userID){
	layer.confirm('确认要删除吗？',function(index){
	    let data={'order':'delete_friend','userID':userID}
		$.ajax({
			type: 'POST',
			url: '/friends/delete',
			dataType: 'json',
			data:data,
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
                if(data["status"] == 200){
                    layer.msg('已删除',{icon:1,time:1000});
                    setTimeout(function () {
                        history.go(0)
                    },1000)
                }else {
                    layer.msg('添加失败!',{icon:2,time:1000});
                }
			},
		});		
	});
}
/*好友-删除*/
function friend_chat(title,url,id,w,h){
    layer_show(title,url +'?id=' + id + '&name=' +  encodeURI(title),w,h)
}
</script>
