        <div class="cart">
            <div class="cart-thead">
                <div class="column t-checkbox">
                    <input type="checkbox" id="selectall" name="selectall"
                           class="allchecked jdcheckbox" >
                    <label class="checked" for="selectall">全选</label>
                </div>
                <div class="column t-goods">商品</div>
                <div class="column t-price">单价</div>
                <div class="column t-action">操作</div>
            </div>
            <div id="cart-list">
                <div id="empty">
                    <div>
                        <h2><img src="./resources/images/others/cart1.png" style="height: 70px;width: 70px;"
                                 alt="cart">您的购物车还是空的，赶紧行动吧!</h2>
                        <!--<a href="javascript:;" class="hv-red"><label class="canDel-link hv-under">撤销上一次删除</label></a>-->
                    </div>
                </div>
                <div id="list">
                </div>
            </div>
            <div class="options">
                <div class="select-all">
                    <input type="checkbox" id="allselect" name="selectall"
                           class="allchecked jdcheckbox" >
                    <!--clstag="clickcart|keycount|xincart|cart_allCheckDown"-->
                    <label class="checked" for="allselect">全选</label>
                </div>
                <div class="operation">
                    <a href="#" class="remove-batch">删除选中的商品</a>
                </div>
                <div class="amount-sum">
                    已选择<span class="sum">0</span>件商品
                </div>
                <div class="price-sum">
                    <span>总价：</span>
                    <span class="sumPrice sum">$0</span>
                </div>
                <button type="button" name="button" id="pay">➦结款 </span></button>
            </div>
        </div>
        <div class="pagechange">
            <span class="page-num">
                 <a class="lastpage" href="javascript:;">
                  <span>&lt;</span>
                  <strong>上一页</strong>
                </a>
                <a href="javascript:;" class="currpage p-num">1</a>
                <a href="javascript:;" class="p-num">2</a>
                <a href="javascript:;" class="p-num">3</a>
                <a href="javascript:;" class="p-num">4</a>
                <a class="nextpage" href="javascript:;">

            <span class="page-skip">
